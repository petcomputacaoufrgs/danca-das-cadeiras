<!DOCTYPE html>
<html>
<head>
	<!-- utf-8 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Dança das Cadeiras - Login</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Dança das Cadeiras</a>
			</div>
	</nav>




	<div class="container">
		<div class="row">
			<div class="col-sm-6" id="login-form-div">
				<div class="form-group">
					<p>Login:</p>
					<div>
						<input type="text" id="username" placeholder= "Email">
						<input type="password" id="password" placeholder="Senha">
					</div>
					<input type="checkbox" id="remember-me" name="remember-me">
					<label for="remember-me">Mantenha logado</label>
					<button class="btn btn-success" id="login-button">Login</button>
					<p>Se você não se registrou ainda, clique <a href="#">aqui</a></p>
				</div>
			</div>
			<div class="col-sm-6" id="courses-buttons-div">
				<button id="cic-button" class="btn">Ciência da Computação</button>
				<button id="ecp-button" class="btn">Engenharia da Computação</button>
			</div>
		</div>
		
	</div>


	<script src="login.js" type="text/javascript"></script>
</body>
</html>
