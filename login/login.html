<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../base_layout.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Dança das Cadeiras - Login</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a href="" class="navbar-brand"><i class="fa fa-address-card" aria-hidden="true"></i>Dança das Cadeiras</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-6" id="login-form-div">
				<form action="#">
					<div class="form-group">
						<p>Entrar na sua conta:</p>
						<input type="email" id="user-email"  class="form-control" placeholder= "Email" required>
					</div>
					<div class="form-group">
						<input type="password" id="user-password" class="form-control" placeholder="Senha" required>
					</div>
					<div class="form-group">
					<label>
						<input type="checkbox" id="remember-me">
						Manter conectado
					</label>
					</div>
					<div class="form-group">
						<button class="btn" id="login-button">Entrar</button>
						<a href="../register/register.html"><button class="btn" id="signup-button" type="button">Cadastre-se</button></a>
					</div>
						<a href="#">Esqueci minha senha</a>
				</form>
			</div>
			<div class="col-sm-6" id="courses-buttons-div">
				<a href="#"><button id="cic-button" class="btn">Ciência da Computação</button></a>
				<a href="#"><button id="ecp-button" class="btn">Engenharia da Computação</button></a>
			</div>
		</div>
	</div>
	<script src="login.js" type="text/javascript"></script>
</body>
</html>
